<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Breast Cancer Image Analysis</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2ecc71;
            --background-color: #f0f4f8;
            --text-color: #2c3e50;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--background-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: var(--text-color);
            line-height: 1.6;
            perspective: 1000px;
        }

        .container {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 500px;
            padding: 40px;
            text-align: center;
            animation: fadeIn 0.8s ease-out;
            transform-style: preserve-3d;
            transition: all 0.5s ease;
        }

        .container:hover {
            transform: rotateX(5deg) rotateY(5deg);
            box-shadow: 0 15px 35px rgba(0,0,0,0.15);
        }

        .logo {
            font-size: 48px;
            color: var(--primary-color);
            margin-bottom: 20px;
            animation: pulse 2s infinite;
        }

        h1 {
            margin-bottom: 20px;
            font-weight: 600;
            color: var(--text-color);
            opacity: 0;
            animation: fadeIn 0.8s ease-out forwards;
            animation-delay: 0.3s;
        }

        .file-upload-container {
            position: relative;
            margin: 25px 0;
            opacity: 0;
            animation: fadeIn 0.8s ease-out forwards;
            animation-delay: 0.5s;
        }

        .file-upload-input {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0,0,0,0);
            white-space: nowrap;
            border: 0;
        }

        .file-upload-label {
            display: block;
            width: 100%;
            padding: 15px;
            background-color: var(--primary-color);
            color: white;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            transform-origin: center;
        }

        .file-upload-label:hover {
            background-color: #2980b9;
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .file-upload-label:active {
            transform: scale(0.95);
        }

        .file-upload-label i {
            margin-right: 10px;
        }

        .file-name {
            margin-top: 10px;
            color: var(--text-color);
            opacity: 0.7;
            opacity: 0;
            animation: fadeIn 0.8s ease-out forwards;
            animation-delay: 0.7s;
        }

        .submit-btn {
            display: block;
            width: 100%;
            padding: 15px;
            background-color: var(--secondary-color);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            opacity: 0;
            animation: fadeIn 0.8s ease-out forwards;
            animation-delay: 0.9s;
        }

        .submit-btn:hover {
            background-color: #27ae60;
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .submit-btn:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <i class="fas fa-medical-file"></i>
        </div>
        <h1>Breast Cancer Image Analysis</h1>
        <form method="POST" enctype="multipart/form-data">
            <div class="file-upload-container">
                <input type="file" name="file" id="file-upload" class="file-upload-input" accept="image/*" required>
                <label for="file-upload" class="file-upload-label">
                    <i class="fas fa-cloud-upload-alt"></i>
                    Upload Image
                </label>
                <div class="file-name" id="file-name">No file chosen</div>
            </div>
            <button type="submit" class="submit-btn">Analyze Image</button>
        </form>
    </div>

    <script>
        document.getElementById('file-upload').addEventListener('change', function(e) {
            var fileName = e.target.files[0] ? e.target.files[0].name : 'No file chosen';
            document.getElementById('file-name').textContent = fileName;
        });
    </script>
</body>
</html>
